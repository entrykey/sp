<!-- {{resp|json}} -->
<section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
            <div class="row">
             
    <div class="col">
      <h5 class="card-title">{{pageListTitle}}</h5>
    </div>
    <div class="col-8">
      
    </div>
    <div class="col p-3">
    <a href="#/padd">
              <i class="btn btn-primary"><span>New Product</span></i>
    </a>
    </div>
    </div>

              
              <!-- Table with hoverable rows -->
              <table class="table table-hover">
                <thead>
                  <tr> 
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Shop</th>
                    <th scope="col">Unit</th>
                    <th scope="col">mrp</th>
                    <th scope="col">offerPrice</th>
                    <th scope="col">cgst</th>
                    <th scope="col">sgst</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="rsp in resp" class=hidels{{rsp.id}}>
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{rsp.name}}</td>
                    <td>
                    <div style="">
					  <!-- insert your custom barcode setting your data in the GET parameter "data" -->
					  <img width="160" alt="Barcode Generator TEC-IT" src="https://barcode.tec-it.com/barcode.ashx?data={{rsp.barcode}}&amp;code=EAN13&amp;translate-esc=true">
					</div>
                    </td>
                    <td>{{rsp.shop.shopName}}</td>
                    <td>{{rsp.productUnit.unitName}}</td>
                    <td>{{rsp.mrp}}</td>
                    <td>{{rsp.offerPrice}} <i>({{rsp.percentage}}%)</i></td>
                    <td>{{rsp.cgst}}</td>
                    <td>{{rsp.sgst}}</td>
                    <td>
                    	<img src='{{imgurl}}{{rsp.id}}'  width="50" height="50"></td>
                    <td>
                    <i ng-click="deleteProduct(rsp.id)" class="bi bi-trash"></i>
                    <i ng-click="editProduct(rsp.id)" data-bs-toggle="modal"
                     data-bs-target="#basicModal" class="bi bi-pencil-square"></i>
                    </td>
                  </tr>
                
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->

            </div>
          </div>
        </div>
      </div>
     
    </section>

    <!-- <pre>{{resp}}</pre> -->

              <!-- Basic Modal -->

              <div class="modal fade" id="basicModal" data-bs-backdrop="false" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Product</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      
                   <!--  -<pre>{{sedit.productUnit}}</pre>- -->
                      <div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Edit Prodcut</h5>
					<!-- General Form Elements -->
					
					<form class="row g-3">
						<div class="col-md-12">
							<label for="inputState" class="form-label">Select
								Shopp:{{shopeSelected}}</label> <select id="inputState" ng-model="sedit.shopid"
								class="form-select">
								<option value="" selected="">Choose...</option>
								<option ng-repeat="shop in shopeList" value="{{shop.id}}">{{shop.shopName}}</option>
							</select>
						</div>
						<div class="col-md-12">
							<label for="inputName5" class="form-label">Name</label> <input
								type="text" ng-model="sedit.name" class="form-control"
								id="inputName5">
						</div>
						<div class="col-md-5">
							<label for="inputEmail5" class="form-label">Barcode</label> <input
								type="text" maxlength="13" numbers-only ng-model="sedit.barcode" class="form-control"
								id="inputEmail5">
						</div>
						<div class="col-md-5">
							<label for="inputPassword5" class="form-label">Image
								Upload</label> <input file-model="file" ng-model="sedit.image" class="form-control" type="file" id="formFile">
								

						</div>
						<div class="col-md-5">
							<label for="inputZip" class="form-label">MRP</label> <input
								type="text" ng-model="sedit.mrp" class="form-control" id="inputZip">
								
						</div>

						<div class="col-md-5">
							<label for="inputZip" class="form-label">Offer price</label>
							<input type="text" ng-model="sedit.offerPrice" class="form-control"
								id="inputZip">
						</div>

						<div class="col-md-5">
							<label for="inputZip" class="form-label">cgst</label> <input
								type="text" ng-model="sedit.cgst" class="form-control" id="inputZip">
						</div>

						<div class="col-md-5">
							<label for="inputZip" class="form-label">sgst</label> <input
								type="text" ng-model="sedit.sgst" class="form-control" id="inputZip">
						</div>

						<div class="col-md-5"> {{sedit.unitId}}
							<label for="inputState" class="form-label">Unit Type</label> <select
								id="inputState" ng-model="sedit.unitId" class="form-select">
								
								
								<option value="1"  ng-selected=true>Some name</option>
							</select>
						</div>

						 		
					</form>
					<!-- End General Form Elements -->
				</div>
			</div>
		</div>
	</div>
	
	
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div><!-- End Basic Modal-->
