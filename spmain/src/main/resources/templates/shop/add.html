<div th:replace="body/alert::alert"></div>
<section class="section">
	<div class="row">
		<div class="col-lg-10">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">{{pageTitle}}</h5>
					<!-- General Form Elements -->
					<form>
						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-form-label">Name</label>
							<div class="col-sm-10">
								<input type="text" ng-model="shopName" class="form-control">
							</div>
						</div>
						<div class="row mb-3">
							<label for="inputEmail" class="col-sm-2 col-form-label">Geolocation</label>
							<div class="col-md-5">
								<label for="inputEmail5" class="form-label">Latitude</label> <input
									type="text"  ng-model="latitude" class="form-control" id="inputEmail5">
							</div>
							<div class="col-md-5">
								<label for="inputEmail5" class="form-label">Longitude</label> <input
									type="text"  ng-model="longitude" class="form-control" id="inputEmail5">
							</div>
						</div>
						<div class="row mb-3">
							<label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
							<div class="col-sm-10">
								<input type="text" ng-model="address" class="form-control">
							</div>
						</div>
						<div class="row mb-3">
							<label for="inputEmail" class="col-sm-2 col-form-label"></label>
							<div class="col-sm-5">
								<label for="inputNumber" class="col-sm-2 col-form-label">City</label>
								<input type="text" ng-model="city" class="form-control">
							</div>
							<div class="col-sm-5">
								<label for="inputNumber" class="col-sm-2 col-form-label">Pin</label>
								<input type="text" maxlength="6" numbers-only ng-model="pin" class="form-control">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label"></label>
							<div class="col-sm-10">
								<button type="submit" ng-click="saveShop()" class="btn btn-primary">Save New
									Shop</button>
							</div>
						</div>
					</form>
					<!-- End General Form Elements -->
				</div>
			</div>
		</div>
	</div>
</section>
