<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="alert">
	<div ng-if="alertStatus && resp.errorFlag"
		class="col-lg-10 alert alert-danger bg-danger text-light border-0 alert-dismissible fade show"
		role="alert">
		{{resp.message}}!
		<button type="button" class="btn-close btn-close-white"
			data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	<div ng-if="alertStatus && !resp.errorFlag && resp.data!=false"
		class="col-lg-10 alert alert-success bg-success text-light border-0 alert-dismissible fade show"
		role="alert">
		{{resp.message}}!
		<button type="button" class="btn-close btn-close-white"
			data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
</div>
